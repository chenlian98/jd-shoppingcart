<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <title>购物车</title>
</head>

<body>

    <main>
        <div class="cart-thead clearfix">
            <div class="check-all">
                <label>
                    <input type="checkbox">
                    <span>全选</span>
                    <span>商品</span>
                </label>
            </div>
            <ul class="right">
                <li>单价</li>
                <li>数量</li>
                <li>小计</li>
                <li>操作</li>
            </ul>
        </div>
        <div class="item">
            <div class="bill"><input type="checkbox" checked></div>
            <div class="p-img">
                <img src="img/pic1.jpg" alt="">
            </div>
            <div class="title">
                小米CC9 Pro 1亿像素 五摄四闪 10倍混合光学变焦 5260mAh 屏下指纹
            </div>
            <div class="price">¥<span>2000:00</span>
            </div>
            <div class="quantity-form">
                <span>-</span>
                <input type="number" value="2"  data-inventory="10">
                <span>+</span>
            </div>
            <div class="subtotal">
                ¥<span>00.00</span>
            </div>
            <div class="del">
                <span>删除</span>
            </div>
        </div>
        <div class="item">
            <div class="bill"><input type="checkbox"></div>
            <div class="p-img">
                <img src="img/pic2.jpg" alt="">
            </div>
            <div class="title">
                华为 HUAWEI Mate 30 Pro 5G 麒麟990 OLED环幕屏双4000万徕卡电影
            </div>
            <div class="price ">¥<span>4000:00</span>
            </div>
            <div class="quantity-form">
                <span>-</span>
                <input type="number" value="4" data-inventory="10">
                <span>+</span>
            </div>
            <div class="subtotal">
                ¥<span>00.00</span>
            </div>
            <div class="del">
                <span>删除</span>
            </div>
        </div>
        <div class="item">
            <div class="bill"><input type="checkbox"></div>
            <div class="p-img">
                <img src="img/pic3.jpg" alt="">
            </div>
            <div class="title">
                华为 HUAWEI Mate 30 Pro 5G 麒麟990 OLED环幕屏双4000万徕卡电影
            </div>
            <div class="price ">¥<span>3000:00</span>
            </div>
            <div class="quantity-form">
                <span>-</span>
                <input type="number" value="3"  data-inventory="10"/>
                <span>+</span>
            </div>
            <div class="subtotal">
                ¥ <span>00.00</span>
            </div>
            <div class="del">
                <span>删除</span>
            </div>
        </div>
    </main>
    <!--  总商品 和 总和 -->
    <div class="end">
        <span><i>0</i></span>
        <span><i>¥0.00</i></span>
        <a href="javascript:void(0)">去结算</a>
    </div>
</body>
<script src="js/index.js"> </script>


</html>
